<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/Reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
        />
        <script src="./js/main.js" defer></script>
    </head>

    <body>
        <section>
            <div class="container">
              <div class="mainDiv">
                <p id="leftArrow"><i class="bi bi-caret-left"></i></p>
                <div class="slider__wrapper">
                    <div class="slides" id="slides">
                        <div class="item1">
                            <img src="./images/1.jpg" alt="" id="img1"/>
                        </div>
                        <div class="item2">
                            <img src="./images/2.jpg" alt="" />
                        </div>
                        <div class="item3">
                            <img src="./images/3.jpg" alt="" />
                        </div>
                        <div class="item3">
                            <img src="./images/4.jpg" alt="" id="img4" />
                        </div>
                    </div>
                </div>
                <p id="rightArrow"><i class="bi bi-caret-right"></i></p>
                <div id="cards">
                    <span data-ind="0" id="span1"></span>
                    <span data-ind="1" id="span2"></span>
                    <span data-ind="2" id="span3"></span>
                    <span data-ind="3" id="span4"></span>
                </div>
              </div>
            </div>
        </section>
    </body>
</html>
